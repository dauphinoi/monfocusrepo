<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond noir -->
  <rect width="100%" height="100%" fill="black"/>
  
  <!-- Cercle de base -->
  <circle cx="300" cy="300" r="280" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
  
  <!-- 'F' stylisÃ© -->
  <path d="M220 140 L380 140 M220 140 L220 380 M220 260 L340 260" stroke="white" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Texte 'mon' et 'ocus' -->
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">
    <tspan font-size="40" fill="rgba(255,255,255,0.7)">mon</tspan>
    <tspan dx="10" font-size="48">ocus</tspan>
  </text>
  
  <!-- Lignes rayonnantes -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2">
